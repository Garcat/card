<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="card.css">
  <title>Card</title>
</head>
<body>

  <div class="jss260" tabindex="-1">
    <div class="card-top MuiPaper-root MuiPaper-elevation1 MuiCard-root jss289 MuiPaper-rounded">
      <div class="MuiCardHeader-root">
        <div class="MuiCardHeader-avatar">
          <div class="jss362 MuiAvatar-root jss293 MuiAvatar-colorDefault" aria-label="recipe">
            R
          </div>
        </div>
        
        <div class="MuiCardHeader-content">
          <span class="MuiTypography-root MuiCardHeader-title MuiTypography-body2 MuiTypography-displayBlock">
            Shrimp and Chorizo Paella
          </span>
          <span class="MuiTypography-root MuiCardHeader-subheader MuiTypography-body2 MuiTypography-colorTextSecondary MuiTypography-displayBlock">
            September 14, 2016
          </span>
        </div>
                
        <div class="ripple jss291">
            <i class="fas fa-ellipsis-v"></i>
        </div>        
      </div>
      
      <div class="MuiCardMedia-root jss290" style=background-image:url('https://material-ui.com/static/images/cards/paella.jpg') title="Paella dish">
      </div>
      
      <div class="MuiCardContent-root">
        <p class="MuiTypography-root MuiTypography-body2 MuiTypography-colorTextSecondary">
          This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.
        </p>
      </div>

      <div class="MuiCardActions-root">
        <div class="ripple">
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="ripple">
          <i class="fas fa-share-alt"></i>
        </div>                    
        
        <div class="ripple jss291">
          <i class="fas fa-angle-down"></i>
        </div>      
      </div>      
    </div>
  </div>
</div>  
  
</body>
</html>
